<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form formGroup="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                  <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                </div>
              </div>
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
