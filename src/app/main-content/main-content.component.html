<div class="main-content">
    <video id="videoPlayer" controls disablepictureinpicture>
      <source [src]="selectedVideo?.path" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  
    <div class="notes-container">
      <h3 id="notesTitle">{{ selectedVideo?.title }} Notes</h3>
      <iframe id="notesFrame" [src]="selectedVideo?.notes " width="100%" height="400px"></iframe>
    </div>
  </div>
