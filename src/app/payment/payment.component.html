<div class="registration-container">
  <h1>Sign Up</h1>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" />
      <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
        <small>First Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" />
      <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
        <small>Last Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        <small>Enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <small>Password must be at least 6 characters long.</small>
      </div>
    </div>

 
</div>

<div class="payment-container laa">
  <h1>Payment </h1>
  <div class="payment-details">
    <p>Total Amount: $100</p>
    <p>Scan the QR code below to complete the payment:</p>
    <div *ngIf="qrCodeDataUrl">
      <img [src]="qrCodeDataUrl" alt="QR Code">
    </div>
  </div>
  <div class="payment-actions">
    <button routerLink="/gotCourse">Confirm Payment</button>
  </div>
</div>
