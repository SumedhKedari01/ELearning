<div class="container">
  <h1>Contact Us</h1>
  <p>If you have any questions, comments, or concerns, please feel free to reach out to us using the form below. We would love to hear from you!</p>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>
   
    <br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" [(ngModel)]="email" required email>
   
   
    <br><br>
    
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" [(ngModel)]="subject" required>
   
    <br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" [(ngModel)]="message" rows="5" required></textarea>
   
    <br><br>
    
    <button type="submit">Submit</button>
  </form>
</div>
